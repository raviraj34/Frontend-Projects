<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Calculator</h1>
    <form id="loanForm">
        <label for="loanAmountInput">Loan Amount:</label>
        <input type="number" id="loanAmountInput" placeholder="Loan Amount" required />

        <label for="inteRestInput">Interest Rate (%):</label>
        <input type="number" id="inteRestInput" step="0.01" placeholder="Interest Rate" required />

        <label for="loanTermInput">Loan Term (years):</label>
        <input type="number" id="loanTermInput" placeholder="Loan Term (years)" required />

        <button type="button" id="calculateBtn">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
